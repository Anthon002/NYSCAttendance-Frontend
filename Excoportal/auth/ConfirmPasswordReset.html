<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Password Reset</title>
    <!-- Tailwind CSS for Layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Custom Glossy/Glassmorphism Styles (Matching Admin Login) */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0fff4 0%, #dcfce7 100%);
            min-height: 100vh;
            color: #1a202c;
        }

        /* The Glossy Card Effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border-radius: 20px;
        }

        .nysc-green-bg {
            background-color: #006d3a;
        }

        .nysc-green-text {
            color: #006d3a;
        }

        .btn-glossy {
            background: linear-gradient(145deg, #007a41, #006033);
            box-shadow: 0 4px 15px rgba(0, 109, 58, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-glossy:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0, 109, 58, 0.2);
        }

        /* --- Toast Notification Styles --- */
        #toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            /* Start off-screen */
            transform: translateX(120%);
            transition: transform 0.3s ease-in-out;
        }

        #toast-container.active {
            /* Slide in */
            transform: translateX(0);
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #006d3a;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">

    <!-- Toast Notification Container (Top Right) -->
    <div id="toast-container" class="max-w-xs w-full">
        <!-- Toast content is injected here -->
    </div>

    <!-- Main Container -->
    <div id="main-card"
        class="glass-panel w-full max-w-sm p-8 relative overflow-hidden min-h-[450px] flex flex-col justify-center shadow-2xl">

        <!-- Header -->
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-3 shadow-lg">
                <!-- Icon representing Reset Action -->
                <i class="fa-solid fa-lock-open text-3xl nysc-green-text"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Set New Password</h1>
            <p class="text-sm text-gray-500">Enter the code and set your new credentials.</p>
        </div>

        <!-- Reset Form -->
        <form id="confirm-reset-form" class="space-y-6">

            <!-- OTP/Code Input -->
            <div>
                <label for="code" class="block text-sm font-semibold text-gray-700 mb-2">Verification Code (OTP)</label>
                <div class="relative">
                    <input type="text" id="code" required placeholder="Enter 6-digit code" maxlength="6"
                        class="w-full p-3 pl-10 bg-white/70 border border-gray-200 rounded-xl focus:outline-none focus:border-green-500 transition text-sm shadow-inner"
                        autocomplete="off">
                    <i class="fa-solid fa-shield-halved absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <!-- New Password Input -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
                <div class="relative">
                    <input type="password" id="password" required placeholder="••••••••"
                        class="w-full p-3 pl-10 pr-10 bg-white/70 border border-gray-200 rounded-xl focus:outline-none focus:border-green-500 transition text-sm shadow-inner"
                        autocomplete="new-password">
                    <i class="fa-solid fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <!-- Show Password Toggle Button -->
                    <button type="button" id="toggle-password"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-green-700 transition p-1"
                        aria-label="Toggle password visibility">
                        <i id="password-icon" class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Confirm Password Input -->
            <div>
                <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" required placeholder="••••••••"
                        class="w-full p-3 pl-10 pr-10 bg-white/70 border border-gray-200 rounded-xl focus:outline-none focus:border-green-500 transition text-sm shadow-inner"
                        autocomplete="new-password">
                    <i class="fa-solid fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <!-- Show Password Toggle Button -->
                    <button type="button" id="toggle-confirm-password"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-green-700 transition p-1"
                        aria-label="Toggle confirm password visibility">
                        <i id="confirm-password-icon" class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Action Button -->
            <button type="submit" id="btn-submit"
                class="btn-glossy text-white w-full py-4 rounded-xl font-semibold text-lg tracking-wide mt-8 flex items-center justify-center gap-3">
                <span id="btn-text">Reset Password</span>
                <span id="btn-loader" class="hidden loader"></span>
            </button>
            
            <p class="text-center text-sm text-gray-500 pt-4">
                 <a href="login.html" class="hover:text-green-700 transition underline">Back to Login</a>
            </p>

        </form>

    </div>

    <!-- JavaScript Logic -->
    <script>
        // --- Configuration ---
        const BASE_URL = "https://nyscattendance.somee.com";
        const COMPLETE_RESET_ENDPOINT = `${BASE_URL}/api/Admin/Auth/CompletePasswordReset`;
        const TOAST_DURATION = 3000; // 3 seconds

        // --- DOM Elements ---
        const resetForm = document.getElementById('confirm-reset-form');
        const btnSubmit = document.getElementById('btn-submit');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        const toastContainer = document.getElementById('toast-container');
        
        // Password Toggle Elements
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const passwordIcon = document.getElementById('password-icon');

        const confirmPasswordInput = document.getElementById('confirmPassword');
        const toggleConfirmPasswordBtn = document.getElementById('toggle-confirm-password');
        const confirmPasswordIcon = document.getElementById('confirm-password-icon');


        // --- Utility Functions ---

        /**
         * Shows a sliding toast notification.
         * @param {string} message The message to display.
         * @param {'success'|'error'} type The type of toast (affects color and icon).
         */
        function showToast(message, type) {
            const isSuccess = type === 'success';
            const bgColor = isSuccess ? 'bg-green-500' : 'bg-red-500';
            const icon = isSuccess ? 'fa-circle-check' : 'fa-circle-exclamation';

            // 1. Create the toast HTML
            toastContainer.innerHTML = `
                <div id="active-toast" class="flex items-center p-4 rounded-lg shadow-xl text-white ${bgColor}">
                    <i class="fa-solid ${icon} mr-3 text-lg"></i>
                    <span class="text-sm font-medium">${message}</span>
                </div>
            `;

            // 2. Slide in
            setTimeout(() => {
                toastContainer.classList.add('active');
            }, 50);

            // 3. Slide out after duration
            setTimeout(() => {
                toastContainer.classList.remove('active');

                // 4. Clear content after transition ends
                setTimeout(() => {
                    toastContainer.innerHTML = '';
                }, 500); // Must match the CSS transition duration
            }, TOAST_DURATION);
        }

        /**
         * Generic function to toggle password visibility for a given input and icon.
         * @param {HTMLInputElement} input The password input element.
         * @param {HTMLElement} icon The font-awesome icon element.
         */
        function toggleVisibility(input, icon) {
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            icon.className = isPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
            input.focus();
        }

        // --- Main Event Listeners ---
        resetForm.addEventListener('submit', handlePasswordResetConfirmation);
        
        if (togglePasswordBtn) {
            togglePasswordBtn.addEventListener('click', () => toggleVisibility(passwordInput, passwordIcon));
        }
        if (toggleConfirmPasswordBtn) {
            toggleConfirmPasswordBtn.addEventListener('click', () => toggleVisibility(confirmPasswordInput, confirmPasswordIcon));
        }

        // --- Logic ---
        async function handlePasswordResetConfirmation(e) {
            e.preventDefault();

            // 1. GET IDENTIFIER FROM LOCAL STORAGE
            const identifier = localStorage.getItem('passwordResetIdentifier');
            const code = document.getElementById('code').value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // --- Client-side Validation ---
            if (!identifier) {
                showToast("Error: Missing password reset identifier. Please start the process again.", 'error');
                return;
            }
            if (!code || !password || !confirmPassword) {
                showToast("Please fill in all fields (Code, New Password, Confirm Password).", 'error');
                return;
            }
            if (password !== confirmPassword) {
                showToast("New Password and Confirm Password do not match.", 'error');
                return;
            }
            // Basic password length check (adjust as needed)
            if (password.length < 6) {
                showToast("Password must be at least 6 characters long.", 'error');
                return;
            }
            // --- End Validation ---


            // Set Loading State
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            btnSubmit.disabled = true;

            // 2. CONSTRUCT PAYLOAD WITH IDENTIFIER
            const payload = { 
                identifier: identifier, 
                code: code, 
                password: password, 
                confirmPassword: confirmPassword 
            };

            try {
                const response = await fetch(COMPLETE_RESET_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();

                if (data.status === true) {
                    showToast(data.message || "Password successfully reset! Redirecting to login...", 'success');
                    
                    // Clear identifier since the process is complete
                    localStorage.removeItem('passwordResetIdentifier'); 
                    
                    // Redirect back to the login page on success
                    setTimeout(() => {
                        window.location.href = "login.html"; 
                    }, 500);

                } else {
                    showToast(data.message || "Reset failed. Please check your code and try again.", 'error');
                }
            }
            catch (error) {
                console.error("Error completing password reset:", error);
                showToast("Network error. Please try again later.", 'error');
            }
            finally {
                // Reset Loading State
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                btnSubmit.disabled = false;
            }
        }
    </script>
</body>
</html>
